{% set version = "4.0.0" %}

package:
  name: md-toc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/md_toc/md_toc-{{ version }}.tar.gz
  sha256: c489f115a8eeebe25c374ca223850c574d6b00eb713804dff876d95cc50d5a5f

build:
  number: 0
  noarch: python
  entry_points:
    - md_toc = md_toc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
    - fpyutils >=0.0.2
  run:
    - python >=3
    - setuptools
    - fpyutils >=0.0.2

test:
  imports:
    - md_toc
  commands:
    - md_toc --help

about:
  home: https://github.com/frnmst/md-toc
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: 'An utility that is able to generate a table of contents for a markdown file'

extra:
  recipe-maintainers:
    - ocefpaf
