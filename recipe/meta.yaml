{% set version = "5.0.0" %}

package:
  name: md-toc
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/md_toc/md_toc-{{ version }}.tar.gz
  sha256: 1736bd70274690e9a2f8e289d6da4645f7ec28c6fd12b389115881f7ff0f15a1

build:
  number: 0
  noarch: python
  entry_points:
    - md_toc = md_toc.__main__:main
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3
    - pip
    - fpyutils >=0.0.2
  run:
    - python >=3
    - setuptools
    - fpyutils >=0.0.2

test:
  imports:
    - md_toc
  commands:
    - md_toc --help

about:
  home: https://github.com/frnmst/md-toc
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE.txt
  summary: 'An utility that is able to generate a table of contents for a markdown file'

extra:
  recipe-maintainers:
    - ocefpaf
